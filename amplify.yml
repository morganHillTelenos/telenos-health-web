version: 1
backend:
  phases:
    build:
      commands:
        - nvm use 20
        - npm ci --legacy-peer-deps
        - npx ampx generate outputs --app-id $AWS_APP_ID --branch $AWS_BRANCH --outputs-version 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci --legacy-peer-deps --force --no-audit
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*